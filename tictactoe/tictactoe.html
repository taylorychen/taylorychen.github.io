<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="glowstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">


    <script src="scripts.js" defer></script>
</head>

<body>
    <main>
        <section id="heading">
            <h1>Tic-Tac-Toe</h1>
            <h3 id="turnAnnounce"><span class="turn X">X</span>&nbsp;to play</h3>
            <h3 id="winnerAnnounce">Player&nbsp; <span class="turn"></span> &nbsp;wins!</h3>
        </section>
        <section id="board">
            <div class="square"></div>
            <div class="border vertical a"></div>
            <div class="square"></div>
            <div class="border vertical b"></div>
            <div class="square"></div>
            <div class="border horizontal a"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="border horizontal b"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </section>
        <section id="controls">
            <button id="resetButton" onclick="reset()">Reset</button>
        </section>
    </main>
</body>

</html>
